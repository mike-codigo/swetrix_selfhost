services:
  # Swetrix user interface application
  swetrix:
    image: swetrix/swetrix-fe:v3.3.1
    restart: always
    depends_on:
      - swetrix-api
    # A seção 'ports' foi REMOVIDA.
    environment:
      # A API_URL agora usa a variável dinâmica.
      - API_URL=https://${API_DOMAIN}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ping || exit 1"]
      interval: 30s
      start_period: 15s
    networks:
      - swetrix_internal
      - coolify

  # Swetrix API
  swetrix-api:
    image: swetrix/swetrix-api:v3.3.1
    restart: always
    container_name: swetrix-api
    # A seção 'ports' foi REMOVIDA.
    environment:
      - JWT_ACCESS_TOKEN_SECRET=${JWT_ACCESS_TOKEN_SECRET}
      - JWT_REFRESH_TOKEN_SECRET=${JWT_REFRESH_TOKEN_SECRET}
      - EMAIL=${EMAIL}
      - PASSWORD=${PASSWORD}
      - API_KEY=${API_KEY}
      - IP_GEOLOCATION_DB_PATH=${IP_GEOLOCATION_DB_PATH}
      - DEBUG_MODE=${DEBUG_MODE}
      - CLOUDFLARE_PROXY_ENABLED=${CLOUDFLARE_PROXY_ENABLED}
      - REDIS_HOST=redis
      - CLICKHOUSE_HOST=http://clickhouse
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5005/ping || exit 1"]
      interval: 30s
      start_period: 15s
    networks:
      - swetrix_internal
      - coolify

  redis:
    image: redis:7.2-alpine
    restart: always
    environment:
      - REDIS_PORT=6379
      - REDIS_USER=default
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      start_period: 1m
    networks:
      - swetrix_internal

  clickhouse:
    image: clickhouse/clickhouse-server:24.10-alpine
    container_name: clickhouse
    environment:
      - CLICKHOUSE_DATABASE=analytics
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O - http://127.0.0.1:8123/ping || exit 1"]
      interval: 30s
      start_period: 1m
    restart: always
    cap_add:
      - SYS_NICE
    volumes:
      - swetrix-events-data:/var/lib/clickhouse
      - ./clickhouse/reduce-logs.xml:/etc/clickhouse-server/config.d/reduce-logs.xml:ro
      - ./clickhouse/disable-user-logging.xml:/etc/clickhouse-server/users.d/disable-user-logging.xml:ro
      - ./clickhouse/preserve-ram-config.xml:/etc/clickhouse-server/config.d/preserve-ram-config.xml:ro
      - ./clickhouse/preserve-ram-user.xml:/etc/clickhouse-server/users.d/preserve-ram-user.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - swetrix_internal

volumes:
  swetrix-events-data:
    driver: local

networks:
  swetrix_internal:
    driver: bridge
  coolify:
    name: coolify
    external: true
